name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Tests in Docker
        run: |
          docker run --rm \
          -p 8080:8080 \
          -e TEST_STRING="${{ secrets.TEST_STRING }}" \
          -e BASE_URI="${{ secrets.BASE_URI }}" \
          -e OAUTH_KEY="${{ secrets.OAUTH_KEY }}" \
          craynersg/petstore-api-test-project:v1.0 mvn test
